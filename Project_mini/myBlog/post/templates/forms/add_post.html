{% extends "base.html" %}

{% block content %}

<div id="intro" class="p-4 text-center bg-light">
    <h4 class="mb-2 h2">Add Post</h4>
</div>

<div class="container my-5 text-center">
    <div class="col-md-12 my-3">
        <form enctype="multipart/form-data"  method="post" action='{% url "add_post_url" %}'>
            {% csrf_token %}
            {{form_post.as_p }}
            <input type="submit" value="Add">
        </form>
    </div>
</div>


{% endblock content %}
