{% extends "base.html" %}

{% block content %}

<div id="intro" class="p-4 text-center bg-light">
    <h4 class="mb-2 h2">Change password</h4>
</div>

<div class="container my-5">
    <div class="col-md-12 my-3">
        <form action='{% url "change_password_url" %}?next={{request.GET.next}}' method="post">
            {% csrf_token %}
            {{form.as_p}}
            <!-- <input type="hidden" value="next"> -->
            <input type="submit" value="change password">
        </form>
    </div>
</div>

{% endblock content %}
