{% extends "base.html" %}

{% block header %}
    Change Password
{% endblock header %}

{% block content %}


<div class="container my-3 text-center">
    <div class="col-md-12 my-2">
        <form action='{% url "change_password_url" %}' method="post">
            {% csrf_token %}

            <strong class="text-lg-start">{{ form.errors }}</strong>

            <label for="title" class="col-form-label">Old Password</label>
            <div class="fieldWrapper mb-3">
                {{form.old_password}}
            </div>
            <label for="title" class="col-form-label">New Password</label>
            <div class="fieldWrapper mb-3">
                {{form.new_password}}

            </div>
            <label for="title" class="col-form-label">Confirm New Password</label>
            <div class="fieldWrapper mb-4">
                {{form.confirm_new_password}}
            </div>
            <!-- <input type="hidden" value="next"> -->
            <input type="submit" value="change password">
        </form>
    </div>
</div>

{% endblock content %}
