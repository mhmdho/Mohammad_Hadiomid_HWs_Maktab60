<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>

<body>
    <div class="container text-center my-4">
        <div class='row my-4 justify-content-center text-center'>
            <div class="col-md-5 font-weight-bold h1">
                <h1 class="h1 gnje">گنجه</h1>
            </div>
        </div>
        <div class='row my-3 justify-content-center'>
            <div class="col-md-5 text-center">
                <h3 class="enter">ورود به حساب کاربري</h3>
            </div>
        </div>
        <div class='row my-5 justify-content-center'>
            <div class="col-md-4">
                <form action="/">
                    <div class="input-group">
                        <i class="fa fa-user"></i>
                        <input type="text" class="form-control " placeholder="نام کاربري" dir="rtl" id="text"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="form-group my-5">
                    </div>
                    <div class="input-group">
                        <i class="fa fa-lock"></i>
                        <input type="text" class="form-control" placeholder="رمز عبور" dir="rtl" id="pwd">
                    </div>
                    <div class='row justify-content-center my-1 pt-4'>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">ورود</button>
                    </div>

                    <div class="form-group my-2">
                        <div class="row" dir="rtl">
                            <div class='col-md-6'>
                                <div class="form-group form-check">
                                    <input class="form-check-input" type="checkbox" dir="rtl">
                                    <a> مرا به خاطر بسپار </a>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <a href="google.com">فراموشي رمز عبور</a>
                            </div>
                        </div>
                    </div>
                </form>
                <img src="bg2.jpg" width="9%">
            </div>
        </div>

</body>

</html>
